#Messages containing the placeholder "<prefix>" will have it replaced with the following string
prefix: '<dark_gray>[<yellow>Server<dark_gray>] '
noPermission: <red>You do not have the permission to execute that command.
kickmessage: <red>The server is currently closed!<br>Come back later!
maintenanceActivated: <prefix><gold>Closed mode is now activated.
maintenanceDeactivated: <prefix><gold>Closed mode is now deactivated.
alreadyEnabled: <prefix><red>Closed mode is already enabled!
alreadyDisabled: <prefix><red>Closed mode is already disabled!
endtimerBroadcast: <prefix><gray>Closed mode will be disabled in <gold>%TIME%<gray>.
endtimerStarted: '<prefix><green>Started timer: <gray>Closed mode will be deactivated in <gold>%TIME%<gray>.'
starttimerBroadcast: <prefix><gray>Server will Close in <gold>%TIME%<gray>.
starttimerStarted: '<prefix><green>Started timer: <gray>Server will Close in <gold>%TIME%<gray>.'
scheduletimerBroadcast: <prefix><gray>Server will Close in <gold>%TIME% <gray>and will last for <gold>%DURATION%<gray>.
scheduletimerStarted: '<prefix><green>Started timer: <gray>Server will Close in <gold>%TIME% <gray>and will last for <gold>%DURATION%<gray>.'
timerAlreadyRunning: <prefix><red>There is already a timer scheduled!
timerNotRunning: <prefix><red>There is currently no running timer.
timerCancelled: <prefix><red>The current timer has been disabled.
timerTooLong: <prefix><red>The number has to be less than 40320 (28 days)!
timerMotdDisabled: <prefix><red>You have to set 'enable-timerspecific-messages' in the config to 'true', if you want to use/edit timerspecific motds.
motdTimer: '%HOURS%:%MINUTES%:%SECONDS%'
motdTimerNotRunning: '-'
joinNotification: <prefix><yellow>%PLAYER% <red>tried to join the server.
motdList: '<prefix><gray>List of your Closed mode motds:'
motdListEmpty: <prefix><red>You don't have any Closed mode motds set!
reload: <prefix><green>Reloaded config, whitelistedplayers, language file and the Closed mode icon.
removedMotd: <prefix><green>Removed motd number %INDEX%.
removeMotdError: <prefix><red>You only have one motd, so you cannot remove any!
setMotd: <prefix><green>Set line %LINE% of the %INDEX%. Closed mode motd to %MOTD%
setMotdIndexError: <prefix><red>You currently have %MOTDS% motds, so you have to pick a number between 1 and %NEWAMOUNT%.
setMotdLineError: <prefix><red>The second argument has to be the line number (1 or 2)!
updateDownloading: <prefix><red><bold>Downloading update...
updateFailed: <prefix><dark_red><bold>Update failed!
updateFinished: <prefix><green><bold>The update was successful! To prevent issues with tasks and to complete the update, you have to restart the server!
whitelistedPlayers: '<prefix><gold>Whitelisted players for Closed mode:'
whitelistedPlayersFormat: <dark_gray>- <yellow>%NAME% <dark_gray>(<gray>%UUID%<dark_gray>)
whitelistAdded: <prefix><green>Added <aqua>%PLAYER% <green>to the Closed mode whitelist!
whitelistAlreadyAdded: <prefix><aqua>%PLAYER% <red>already is in the Closed mode whitelist!
whitelistRemoved: <prefix><green>Removed <aqua>%PLAYER% <green>from the Closed mode whitelist!
whitelistNotFound: <prefix><red>This player is not in the Closed mode whitelist!
whitelistEmpty: <prefix><red>The Closed whitelist is empty! Use <yellow>/Closed add <player/uuid> <red>to add someone!
playerNotFound: <prefix><red>No player with this name has played on this server before.
playerNotFoundUuid: <prefix><red>No player with that uuid could be found.
playerNotOnline: <prefix><red>There is no player online with that name.
invalidUuid: <prefix><red>Invalid uuid format!
#Messages for the Bungee/Velocity part, you can ignore them if you use the plugin on Paper/Sponge
sentToWaitingServer: <prefix><red>You have been sent to a waiting server!
forceWaitingServer: <prefix><red>You cannot leave the waiting server while Closed mode is enabled!
serverNotFound: <prefix><red>No server with this name is registered on the proxy!
singleTimerAlreadyRunning: <prefix><red>There is already a timer scheduled for that server!
singleTimerCancelled: <prefix><red>The current timer for server <yellow>%SERVER% <red>has been disabled.
singleTimerNotRunning: <prefix><red>There is currently no running timer for that server.
singleEndtimerBroadcast: <prefix><gray>Closed mode on server %SERVER% will be disabled in <gold>%TIME%<gray>.
singleEndtimerStarted: '<prefix><green>Started timer: <gray>Closed mode on server %SERVER% will be deactivated in <gold>%TIME%<gray>.'
singleStarttimerBroadcast: <prefix><gray>Closed mode on server %SERVER% will be enabled in <gold>%TIME%<gray>.
singleStarttimerStarted: '<prefix><green>Started timer: <gray>Closed mode on server %SERVER% will be activated in <gold>%TIME%<gray>.'
singleScheduletimerBroadcast: <prefix><gray>Closed mode on server %SERVER% will be enabled in <gold>%TIME% <gray>and will last for <gold>%DURATION%<gray>.
singleScheduletimerStarted: '<prefix><green>Started timer: <gray>Closed mode on server %SERVER% will be enabled in <gold>%TIME% <gray>and will last for <gold>%DURATION%<gray>.'
singleMaintenanceKick: <prefix><red>The server %SERVER% is currently Closed! Come back later!
singleMaintenanceKickComplete: <red>The server %SERVER% is currently Closed!<br>Come back later!
singleMaintenanceActivated: <prefix><gold>Closed mode is now activated on server <yellow>%SERVER%<gold>.
singleMaintenanceDeactivated: <prefix><gold>Closed mode is now deactivated on server <yellow>%SERVER%<gold>.
singleServerAlreadyEnabled: <prefix><red>Closed mode is already enabled on server <yellow>%SERVER%<red>!
singleServerAlreadyDisabled: <prefix><red>Closed mode is already disabled on server <yellow>%SERVER%<red>!
singleServerMaintenanceList: '<prefix><gray>Proxied servers, that have Closed mode enabled:'
singleServerMaintenanceListEmpty: <prefix><gray>There are no proxied servers that are under Closed mode.
singleServerMaintenanceListEntry: <dark_grey>- <aqua>%SERVER%
second: second
seconds: seconds
minute: minute
minutes: minutes
hour: hour
hours: hours
helpHeader: <dark_gray>========[ <yellow>%NAME% <dark_gray>| <yellow>%PAGE%/%MAX% <dark_gray>]========
helpPageNotFound: <prefix><red>There is no page with that number!
helpNextPage: <gray>Use <aqua>/maintenance help %PAGE% <gray>to get to the next help window.
helpAbortTimer: <gold>/maintenance aborttimer <gray>(If running, the current timer will be aborted)
helpEndtimer: <gold>/maintenance endtimer <minutes> <gray>(After the given time in minutes, Closed mode mode will be disabled)
helpStarttimer: <gold>/maintenance starttimer <minutes> <gray>(After the given time in minutes, Closed mode mode will be enabled)
helpScheduleTimer: <gold>/maintenance scheduletimer <timer minutes> <maintenance duration> <gray>(After the given time in minutes, Closed mode mode will be enabled for the given duration in minutes)
helpDebug: <gold>/maintenance debug <gray>(Enables some debug logging)
helpDump: <gold>/maintenance dump <gray>(Dumps some server information, used for bug reports)
helpHelp: <gold>/maintenance help [page] <gray>(Shows this beautiful help window)
helpMotd: <gold>/maintenance motd [timer] <gray>(Lists the currently set Closed mode motds. If specifying 'timer', the timer motds are shown)
helpRemoveMotd: <gold>/maintenance removemotd [timer] <index> <gray>(Removes a Closed mode motd. If using 'timer' as an argument, a timerspecific pingmessage will be removed)
helpSetMotd: <gold>/maintenance setmotd [timer] <index> <1/2> <message> <gray>(Sets a motd for Closed mode mode. If using 'timer' as an argument, a timerspecific pingmessage will be set)
helpReload: <gold>/maintenance reload <gray>(Reloads the config file, whitelist file and the server-icon)
helpToggle: <gold>/maintenance <on/off> <gray>(Enables/disables Closed mode)
helpUpdate: <gold>/maintenance update <gray>(Remotely downloads the newest version of the plugin onto your server)
helpWhitelist: <gold>/maintenance whitelist <gray>(Shows all whitelisted players for the Closed mode)
helpWhitelistAdd: <gold>/maintenance add <name/uuid> <gray>(Adds the player to the Closed mode whitelist, so they can join the server even though maintenance is enabled)
helpWhitelistRemove: <gold>/maintenance remove <name/uuid> <gray>(Removes the player from the Closed mode whitelist)
#Messages for the Bungee/Velocity part, you can ignore them if you use the plugin on Paper/Sponge
helpAbortSingleTimer: <gold>/maintenance aborttimer [server] <gray>(If running, the current timer will be aborted)
helpSingleEndtimer: <gold>/maintenance endtimer [server] <minutes> <gray>(After the given time in minutes, Closed mode will be disabled)
helpSingleStarttimer: <gold>/maintenance starttimer [server] <minutes> <gray>(After the given time in minutes, Closed mode will be enabled)
helpSingleScheduleTimer: <gold>/maintenance scheduletimer [server] <timer minutes> <maintenance duration> <gray>(After the given time in minutes, maintenance mode will be enabled for the given duration in minutes)
helpSingleToggle: <gold>/maintenance <on/off> [server] <gray>(Enables/disables Closed mode)
helpStatus: <gold>/maintenance status <gray>(Lists all proxied servers, that are currently under Closed mode)
#Used for autoupdating the language file, do not change this value.
language-version: 2
offlinePlayerFetchError: <prefix><red>There was an error while fetching offline player. Please try again later.
